<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SamplePlugin Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
	<link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
	-->

		<div class="sdpi-heading">FILE</div>

		<div class="sdpi-item" id="my_private_file_selector">
			<div class="sdpi-item-label">Select File</div>
			<div class="sdpi-item-group file" id="filepickergroup">
				<input class="sdpi-item-value" type="file" id="elgfilepicker" accept=".csproj" onchange="sendValueToPlugin(event.target.value.replace(/^C:\\fakepath\\/, ''), 'test_project_file')" >
				<label class="sdpi-file-info" for="elgfilepicker">no file...</label>
				<label class="sdpi-file-label" for="elgfilepicker">Choose file...</label>
			</div>
		</div>

		<!--
		<div class="sdpi-item" id="starting_number">
			<div class="sdpi-item-label">Starting Number</div>
			<input class="sdpi-item-value" type="number" inputmode="numeric" pattern="[0-9]*" onchange="sendValueToPlugin(event.target.value, 'starting_number')" />
		</div>
		-->

	</div>
	<script src="js/property_inspector.js"></script>
</body>
</html>
